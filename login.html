<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="container">
        <div class="row">
          <span><img id="login_img" src="img/app_icon_poso_white.png" alt="" class="center-img responsive-img"></span>
        </div>
        <div class="row">
          <div class="col s12">
            <div class="container">
              <ul class="tabs">
                <li class="tab col s6"><a class="active" href="#jobSeeker_tab">Job Seeker</a></li>
                <li class="tab col s6"><a href="#company_tab">Company</a></li>
              </ul>
            </div>
          </div>
          <div id="jobSeeker_tab" class="col s12">
            <div class="row">
              <div class="container">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="icon_prefix" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock_outline</i>
                      <input id="icon_telephone" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="container">
                      <button class="btn-primary waves-effect waves-light" type="submit" name="action">Login
                      </button>
                    </div>
                    <div class="row">
                      <a class="waves-effect waves-teal btn-flat pull-left">Forgot Password</a>
                      <a class="waves-effect waves-teal btn-flat pull-right">Sign Up</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div id="company_tab" class="col s12">
            <div class="row">
              <div class="container">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <i class="material-icons prefix">email</i>
                      <input id="icon_prefix" type="email" class="validate">
                      <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                      <i class="material-icons prefix">lock_outline</i>
                      <input id="icon_telephone" type="password" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="container">
                      <button class="btn-primary waves-effect waves-light" type="submit" name="action">Login
                      </button>
                    </div>
                    <div class="row">
                      <a class="waves-effect waves-teal btn-flat pull-left">Forgot Password</a>
                      <a class="waves-effect waves-teal btn-flat pull-right">Sign Up</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
