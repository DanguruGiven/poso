<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/chat.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <nav class="nav nav-extended">
        <div class="row nav-wrapper">
          <div class="col s2">
            <a href="message.html" class=""><i class="material-icons">keyboard_arrow_left</i></a>
          </div>
          <div class="col s10">
            <a href="#" class="brand-logo">Job Seeker Name</a>
          </div>
        </div>
      </nav>

      <div class="container">
        <p class="last-seen-title">Last seen on 17:00</p>
        <p class="date-text">Today</p>
        <div class="row">
          <div class="receiver">
            <div class="col s2">
              <img src="img/profile_user.jpg" alt="" class="circle responsive-img chat-img">
              <p class="time-text">11:45</p>
            </div>
            <div class="col s10">
              <div class="receiver-bubble">
                <p class="reciever-text">Even at this stage, I hope I’ve demonstrated how Pusher
                  and React work well together.</p>
              </div>
            </div>
          </div>
          <div class="sender">
              <div class="col s10">
                <div class="sender-bubble">
                  <p class="sender-text">Even at this stage, I hope I’ve demonstrated how Pusher
                    and React work well together.</p>
                </div>
              </div>
              <div class="col s2">
                <img src="img/fnb-logo.jpg" alt="" class="circle responsive-img chat-img">
                <p class="time-text">12:00</p>
              </div>
            </div> 
        </div>
        
        <div class="message-type-box">
          
              <div class="message-type-box input-field">
                  <i class="material-icons prefix">mode_edit</i>
                  <textarea id="icon_prefix2" class="materialize-textarea" placeholder="Type message here..."></textarea>
                </div>
          
          
          
        </div>

      </div>
      

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
