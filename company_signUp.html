<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/signUp.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="fixed-bar">
        <nav class="nav nav-extended">
          <div class="row nav-wrapper">
            <div class="col s2">
              <a href="login.html" class=""><i class="material-icons">keyboard_arrow_left</i></a>
            </div>
            <div class="col s10">
              <a href="#" class="brand-logo">company sign up</a>
            </div>
          </div>
        </nav>
      </div>

      <!-- image section -->
      <div class="content">
        <section class="img-section">
          <div class="row">
            <span><img id="img-signUp" src="img/fnb-logo.jpg" type="file" alt="" class="center-img"></span>
          </div>
        </section>
        <section class="signUp-section">
          <div class="container">
            <p class="divider-title">company information</p>
          </div>
        </section>
        <div class="container">
          <div class="input-field col s12">
            <i class="material-icons prefix">business</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="email">Company Name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="email">Registration No/VAT</label>
          </div>
        </div>
        <section class="signUp-section">
          <div class="container">
            <p class="divider-title">personal information</p>
          </div>
        </section>
        <div class="container">
          <div class="input-field col s12">
            <i class="material-icons prefix">person_outline</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="email">Manager Name</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">contacts</i>
            <input id="icon_prefix" type="number" class="validate">
            <label for="email">Manager ID No</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="email" class="validate">
            <label for="email">Email Address</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">smartphone</i>
            <input id="icon_prefix" type="tel" class="validate">
            <label for="">Phone No</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">phone</i>
            <input id="icon_prefix" type="tel" class="validate">
            <label for="">Telephone No</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">smartphone</i>
            <input id="icon_prefix" type="tel" class="validate">
            <label for="">Fax No</label>
          </div>
          <div class="input-field col s6">
            <i class="material-icons prefix">location_on</i>
            <textarea id="icon_prefix2" type="text" class="materialize-textarea"></textarea>
            <label for="icon_prefix2">Address</label>
          </div>
        </div>
        <section class="signUp-section">
          <div class="container">
            <p class="divider-title">Social information</p>
          </div>
        </section>
        <div class="container">
          <div class="input-field col s12">
            <i class="material-icons prefix">link</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="email">Facebook</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">link</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="email">Twitter</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">link</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="email">Google+</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">link</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="email">LinkedIn</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">link</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="email">Instagram</label>
          </div>
        </div>
        <section class="signUp-section">
          <div class="container">
            <p class="divider-title">Sign In information</p>
          </div>
        </section>
        <div class="container">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="icon_prefix" type="password" class="validate">
            <label for="password">Password</label>
          </div>
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="icon_prefix" type="password" class="validate">
            <label for="password">Confirm Password</label>
          </div>
        </div>
        <div class="container">
          <button class="btn-primary waves-effect waves-light" type="submit" name="action">Sign Up
          </button>
        </div>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript">
        // $("#img-signUp").on('click', function(){
        //      window.location = "conversation.html";
        // });
        $("#img-signUp").click(function () {
            $("#img-signUp").click();
        });
      </script>
    </body>
  </html>
