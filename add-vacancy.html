<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="css/custom.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>

      <div class="fixed-bar">
        <nav class="nav nav-extended">
          <div class="row nav-wrapper">
            <div class="col s1">
              <a href="vacancy.html" class=""><i class="material-icons">keyboard_arrow_left</i></a>
            </div>
            <div class="col s10">
              <a href="#" class="brand-logo">Add Vacancy</a>
            </div>
          </div>
        </nav>
      </div>
      <div class="container pull-down">
        <form class="add-vacancy-form" action="index.html" method="post">
          <div class="container">
            <div class="input-field col s12">
              <i class="material-icons prefix">work</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="text">Vacancy</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">work</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="text">Job Type</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">attach_money</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="text">Salary</label>
            </div>
            <div class="input-field col s12">
              <i class="material-icons prefix">access_time</i>
              <input id="icon_prefix" type="text" class="validate">
              <label for="text">Duration</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">location_on</i>
              <textarea id="icon_prefix2" type="text" class="materialize-textarea"></textarea>
              <label for="icon_prefix2">Address</label>
            </div>
            <div class="input-field col s6">
              <i class="material-icons prefix">description</i>
              <textarea id="icon_prefix2" type="text" class="materialize-textarea" data-length="120"></textarea>
              <label for="icon_prefix2">Job Description</label>
            </div>
          </div>
        </div>
          <section>
            <button class="btn-vacancy waves-effect waves-light" type="button" name="button">add vacancy</button>
          </section>
        </form>
      </div>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
